<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="countdown-wrapper">
        <h1>Online Timer..</h1>
        <div class="countdown"></div>

        <!-- Modal is started -->
        <!-- Trigger/Open The Modal -->
        <button class="set" id="myBtn">SET</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Edit Your Note</h2>
            </div>
           <!-- Modal body started -->
              <div class="modal-body">
                
                <!-- Trigger/Open the Modal -->
                <div class="title">Enter A Note Title:
                  <input type="text" class="note-take"/></div>
                <div class="setting-time">
                <div class="top-time">
                  <div class="year">
                    <select class="form-select" id="year" name="year">
                      <!--  add current date -->
                      <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                    </select>

                  </div>
                  <div class="month">

                    <select class="form-select" id="month" name="month">
                        <!--  add current date -->
                        <option value="1" selected>January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                      </select>

                  </div>
                  <div class="day">
                    <select class="form-select" id="year" name="year">
                        <!--  add current date -->
                        
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        
                      </select>
                  </div>
                </div>
                <div class="bottom-time">
                  <div class="hour">
                    <select class="form-select" id="year" name="year">
                        <!--  add current date -->
                        <option value="">2023</option>
                        <option value="1940">2024</option>
                        <option value="1941">2025</option>
                        <option value="1942">2026</option>
                        <option value="1943">2027</option>
                        <option value="1944">2028</option>
                        <option value="1945">2029</option>
                        <option value="1946">2030</option>
                        <option value="1947">2031</option>
                        <option value="1947">2032</option>
                      </select>
                  </div>
                  <div class="minute">
                    <select class="form-select" id="year" name="year">
                        <!--  add current date -->
                        <option value="">2023</option>
                        <option value="1940">2024</option>
                        <option value="1941">2025</option>
                        <option value="1942">2026</option>
                        <option value="1943">2027</option>
                        <option value="1944">2028</option>
                        <option value="1945">2029</option>
                        <option value="1946">2030</option>
                        <option value="1947">2031</option>
                        <option value="1947">2032</option>
                      </select>
                  </div>
                  <div class="second">
                    <select class="form-select" id="year" name="year">
                        <!--  add current date -->
                        <option value="">2023</option>
                        <option value="1940">2024</option>
                        <option value="1941">2025</option>
                        <option value="1942">2026</option>
                        <option value="1943">2027</option>
                        <option value="1944">2028</option>
                        <option value="1945">2029</option>
                        <option value="1946">2030</option>
                        <option value="1947">2031</option>
                        <option value="1947">2032</option>
                      </select>
                  </div>
                </div>
                <div class="submit"><input type="button" class="save-button" value="SAVE"></div>
              </div>
           
                </div>
             <!-- Modal body ended -->
            </div>
            
          </div>
       

        <!-- Modal is ended -->

        <button class="reset">Reset</button>

        
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
