<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="countdown-wrapper">
        <h1>Online Timer..</h1>
        <div class="countdown"></div>

        <!-- Modal is started -->
        <!-- Trigger/Open The Modal -->
        <button class="set" id="myBtn">SET</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Take Your Note</h2>
            </div>
            <div class="modal-body">
              <p>Some text in the Modal Body</p>
              <p>Some other text...</p>
              <div class="modal-body">
                <h3>Edit Times:</h3>
                <!-- Trigger/Open the Modal -->
                <div class="title">Title<input type="text" /></div>
                <div class="setting-time">
                <div class="top-time">
                  <div class="year">
                    <select class="form-select" id="year" name="year">
                      <!--  add current date -->
                      <option value="">2023</option>
                      <option value="1940">2024</option>
                      <option value="1941">2025</option>
                      <option value="1942">2026</option>
                      <option value="1943">2027</option>
                      <option value="1944">2028</option>
                      <option value="1945">2029</option>
                      <option value="1946">2030</option>
                      <option value="1947">2031</option>
                      <option value="1947">2032</option>
                    </select>

                  </div>
                  <div class="month">
                    


                  </div>
                  <div class="day">12</div>
                </div>
                <div class="bottom-time">
                  <div class="hour">12</div>
                  <div class="minute">30</div>
                  <div class="second">30</div>
                </div>
            </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <h3></h3>
            </div>
          </div>
       

        <!-- Modal is ended -->

        <button class="reset">Reset</button>

        
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
